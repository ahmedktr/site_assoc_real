<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inscription.css">>
    <title>Inscription aux Ateliers - Inclusion Numérique</title>
 
<body>
    <nav class="nav-menu">
      <a href="index.html">Accueil</a>
      <a href="actualites.html">Actualités</a>
      <a href="historique.html">Historique</a>
      <a href="a-propos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>

    <h1>Inscription aux Ateliers</h1>

    <form action="#" method="post">
        <label for="lastname">Nom *</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="firstname">Prénom *</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="email">Adresse Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Numéro de Téléphone *</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="workshop">Choix de l'Atelier *</label>
        <select id="workshop" name="workshop" required>
            <option value="">-- Sélectionnez un atelier --</option>
            <option value="initiation">Initiation au Numérique</option>
            <option value="administratif">Démarches Administratives en Ligne</option>
            <option value="emploi">Compétences Numériques pour l’Emploi</option>
            <option value="securite">Sécurité Numérique</option>
            <option value="accompagnement">Accompagnement Personnalisé</option>
        </select>

        <label for="message">Message ou Informations Complémentaires</label>
        <textarea id="message" name="message" rows="4" placeholder="Vos disponibilités, besoins spécifiques..."></textarea>

        <button type="submit">S'inscrire</button>
    </form>

    <div class="footer">
        <p>© 2025 Association pour l’Inclusion Numérique</p>
    </div>

</head>
</body>
</html>
