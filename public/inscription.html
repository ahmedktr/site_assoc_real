<html lang="fr">
<head>
  <meta charset="UTF-8">

</head>

<body>

    <svg class="zoom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </svg>
  </button>

  <!-- EN-TÊTE -->
  <header>
    <img src="image/logo.png" alt="Logo de l'association" />
    <h1>Inscription aux Ateliers</h1>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="actualites.html">Actualités</a></li>
      <li><a href="historique.html">Historique</a></li>
      <li><a href="A_propos.html">À propos</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="inscription.html">Inscription</a></li>
      <li><a href="connexion.html">Connexion</a></li>
      <li><a href="newsletter.html">Newsletter</a></li>
      <li><a href="ateliers.html">Ateliers</a></li>
    </ul>
  </nav>

  <!-- SECTION FORMULAIRE -->
  <section>
    <h2 class="titre-bleu">Formulaire d'inscription</h2>

    <!-- Bouton FranceConnect -->
 <div style="text-align: center; margin-bottom: 30px;">
  <a href="https://app.franceconnect.gouv.fr/api/v1/authorize?client_id=TON_CLIENT_ID&redirect_uri=TON_REDIRECT_URI&scope=openid&response_type=code"
     class="btn-franceconnect" style="display: inline-flex; align-items: center; gap: 10px; background-color: #003f7f; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
    
    <img src="image/franceID.webp" alt="Connexion via FranceConnect" style="width: 24px; height: 24px;">
    
    <span>S'inscrire avec FranceConnect</span>
  </a>
</div>


    <!-- Formulaire classique -->
    <form action="#" method="post">
      <label for="lastname">Nom *</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="firstname">Prénom *</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="email">Adresse Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Numéro de Téléphone *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="workshop">Choix de l'Atelier *</label>
      <select id="workshop" name="workshop" required>
        <option value="">-- Sélectionnez un atelier --</option>
        <option value="initiation">Initiation au Numérique</option>
        <option value="administratif">Démarches Administratives en Ligne</option>
        <option value="emploi">Compétences Numériques pour l’Emploi</option>
        <option value="securite">Sécurité Numérique</option>
        <option value="accompagnement">Accompagnement Personnalisé</option>
      </select>

      <label for="message">Message ou Informations Complémentaires</label>
      <textarea id="message" name="message" rows="4" placeholder="Vos disponibilités, besoins spécifiques..."></textarea>

      <button type="submit" class="btn">S'inscrire</button>
    </form>
  </section>

  <!-- PIED DE PAGE -->
  <footer>
    <p>© 2025 Association pour l’Inclusion Numérique</p>
  </footer>

</body>
<script src="js/zoom.js"></script>
</html>
<script>
  // Fonction pour activer/désactiver le zoom
  function toggleZoom() {
    document.body.classList.toggle('zoomed');
  }
